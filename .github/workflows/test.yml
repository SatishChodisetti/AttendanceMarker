name: Java TestNG Cucumber Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '45 3 * * 1-5'   # 9:15 AM IST Monâ€“Fri
    - cron: '0 13 * * 1-5'   # 6:30 PM IST Monâ€“Fri

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ§­ Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: âš™ï¸ Build with Maven
        run: mvn clean compile

      - name: âœ… Run Tests in Headless Mode
        run: mvn test -Dheadless=true

      - name: ğŸ“§ Send Test Report Email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: Cucumber Test Report - ${{ github.repository }}
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          content_type: text/html
          body: |
            Hello,<br><br>
            Your scheduled test run on <strong>${{ github.repository }}</strong> has completed.<br><br>
            Please find the attached Cucumber test report.<br><br>
            Regards,<br>
            GitHub Actions Bot
          attachments: target/cucumber-report.html
